<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MenuLanguette</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    
    <div class="accueil">

        <div class="btn">Menu</div>

        <h1>Découvre.</h1>

        <video autoplay muted loop id="myVideo">
            <source src="/img/Video.mp4" type="video/mp4">
        </video>


        <div class="menuSlider">
            <div class="flexContainer">
                <div class="menuContainer">
                    <ul class="menu">
                        <li class="menuItem"  data-id='1'><a href="#">Notre Vison</a></li>
                        <li class="menuItem"  data-id='2'><a href="#">Nos réalisations</a></li>
                        <li class="menuItem"  data-id='3'><a href="#">Nos prestations</a></li>
                        <li class="menuItem"  data-id='4'><a href="#">L'équipe</a></li>
                        <li class="menuItem"  data-id='5'><a href="#">La boutique</a></li>
                        <li class="menuItem"  data-id='6'><a href="#">Contact</a></li>
                    </ul>
                </div>
                <div class="pics">
                    <div class="imgContainer">
                        <img src="/img/pic1.jpg" id="imgChange">
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
